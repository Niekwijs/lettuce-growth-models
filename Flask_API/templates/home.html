<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantgroei UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <div id="content-wrapper">
      <h1>Home</h1>
      <p><img id="outputRGB" width="200" /></p>
      <p><img id="outputDepth" width="200" /></p>
        <div class="home__wrapper">
          <form class="home__form" action="{{ url_for('predict_image') }}" enctype=multipart/form-data method="post">
            <label class="custom-file-upload">
              <input
                type="file"
                accept="image/*"
                onchange="loadRGBFile(event)"
                name="rgb"
                required
              />
              Choose RGB image
            </label>
            <label class="custom-file-upload">
              <input
                type="file"
                accept="image/*"
                onchange="loadDepthFile(event)"
                name="depth"
                required
              />
              Choose Depth image
            </label>

            <label class="custom-file-upload__submit custom-file-upload">
              <input type="submit" />
              Extract features
            </label>
          </form>
        </div>
    </div>
  </body>

  <script src="../static/js/app.js"></script>
</html>
