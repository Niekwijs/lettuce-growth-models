<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantgroei UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/414b5ede38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>

  <body>
    <div id="content-wrapper">
      <h1>Result</h1>
      <p><img id="outputRGB" width="200" /></p>
      <p><img id="outputDepth" width="200" /></p>
      <div class="result__wrapper">
        <div>Expected harvest date:</div>
        <div>{{ result_time }}</div>
      </div>
      <div class="result__nav-wrapper">
        <button onclick="history.back()">Back to extraction</button>
        <form class="result__form" action="{{ url_for('navigate_home') }}" enctype=multipart/form-data method="post">
          <label class="custom-file-upload">
            <input type="submit" />
              Back to home
          </label>
        </form>
      </div>
    </div>
  </body>

  <script src="../static/js/app.js"></script>
</html>
