<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantgroei UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>

  <body>
    <div id="content-wrapper">
      <p><img id="outputRGB" width="200" /></p>
      <p><img id="outputDepth" width="200" /></p>
      <div id="root">
        <div class="extraction__content">
          <div class="extractionImage__data-wrapper">
            <div class="extractionImage__data-item">
              <div class="data-item__title">Diameter:</div>
              <div class="data-item__value">{{ result_plant.diameter }}</div>
            </div>
            <div class="extractionImage__data-item">
              <div class="data-item__title">Fresh weight shoot:</div>
              <div class="data-item__value">{{ result_plant.height }}</div>
            </div>
            <div class="extractionImage__data-item">
              <div class="data-item__title">Leaf area:</div>
              <div class="data-item__value">{{ result_plant.leaf_area }}</div>
            </div>
            <div class="extractionImage__data-item">
              <div class="data-item__title">Dry weight shoot:</div>
              <div class="data-item__value">{{ result_plant.freshweight }}</div>
            </div>
            <div class="extractionImage__data-item">
              <div class="data-item__title">Leaf area:</div>
              <div class="data-item__value">{{ result_plant.dryweight }}</div>
            </div>
          </div>
          <form action="{{ url_for('predict_harvest') }}" enctype=multipart/form-data method="post">
            <label class="custom-file-upload">
              <input type="submit" />
                Show result
            </label>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="../static/js/app.js"></script>
</html>
