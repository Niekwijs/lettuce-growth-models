<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantgroei UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>

  <header>
    <button type="button" id="extraction-button">Extraction</button>
    <button type="button" id="home-button">Home</button>
    <button type="button" id="result-button">Result</button>
  </header>

  <body>
    <div id="content-wrapper">
      <p><img id="outputRGB" width="200" /></p>
      <p><img id="outputDepth" width="200" /></p>
      <div id="root">
        <div class="extraction__content">
          <div class="extractionImage__data-wrapper">
            <div class="extractionImage__data-item">
              <div class="data-item__title">Diameter:</div>
              <div class="data-item__value">{{ plant_values }}</div>
            </div>
            <div class="extractionImage__data-item">
              <div class="data-item__title">Fresh weight shoot:</div>
              <div class="data-item__value">99</div>
            </div>
            <div class="extractionImage__data-item">
              <div class="data-item__title">Leaf area:</div>
              <div class="data-item__value">99</div>
            </div>
            <div class="extractionImage__data-item">
              <div class="data-item__title">Dry weight shoot:</div>
              <div class="data-item__value">99</div>
            </div>
            <div class="extractionImage__data-item">
              <div class="data-item__title">Leaf area:</div>
              <div class="data-item__value">99</div>
            </div>
          </div>
          <button onclick="showResult()">Show result</button>
        </div>
      </div>
    </div>
  </body>

  <script src="../static/js/app.js"></script>
</html>
